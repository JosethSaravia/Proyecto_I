<!DOCTYPE html>

    <title>Inicio_Sesion</title>

<body>
    <div class="container-all">

        <div class="ctn-form">

            <form action="">
                <label for="">Usuario</label>
                <input type="text">

                <input type="password">

        <div class="ctn-text">
            <div class="capa"></div>

        </div>

    </div>
